<ion-header [translucent]="true" id="header">
  <ion-toolbar id="toolbar" >
    <ion-img  style="float: left; width: 80px; height: 80px; margin-left: 1em;" src="./assets/pictures/wind_icon_l.png" ></ion-img>
    <ion-title color="light" size="large">
      WINDCHILL
    </ion-title>
    <ion-img  style="float: right; width: 80px; height: 80px; margin-right: 1em;" src="./assets/pictures/wind_icon_r.png" ></ion-img>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" id="body" >
 <ion-item>
    <ion-label color="light" floating>Temperatur:</ion-label>
    <ion-input type="number" [(ngModel)]="temperatur" id="temperatur"></ion-input>
    <ion-label color="light" floating>Â°C</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="light" floating>Windgeschwindigkeit:</ion-label>
    <ion-input type="number" [(ngModel)]="windgeschwindigkeit" id="windgeschwindigkeit"></ion-input>
    <ion-label color="light" floating>Km/H</ion-label>
  </ion-item>
  <ion-grid id="buttonContent">
    <ion-row>

      <ion-img id="imgCalculate" style=" float: center; width: 50px; height: 50px; align-content: center; margin-right: 5em;" (click)="onCalculateClicked()"
        src="./assets/pictures/calculate.webp"></ion-img>
      <ion-img id="imgSaved" style=" float: center; width: 50px; height: 50px; align-content: center;" (click)="onSavedClicked()"
        src="./assets/pictures/saved.webp"></ion-img>
  </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-img id="imgFooter" style="float: center; width: 40px; height: 40px; align-content: center;" (click)="onInformationClicked()"
  src="./assets/pictures/info.png"></ion-img>    
</ion-footer>
